<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="sorter">
                <span>Sort :</span>
                <a href="#" class="btn btn-success btn1 animated fadeInLeft sort" data-sort="price:asc">Price</a>
                <a href="#" class="btn btn-success btn2 animated fadeInLeft sort" data-sort="author:asc">Author</a>
                <a href="#" class="btn btn-success btn3 animated fadeInLeft sort" data-sort="title:asc">Title</a>
            </div>
        </div>
    </div>
    <div id="banner" class="row banner">

    </div>
</div>

<script id="bookStore" type="x-handlebars-template">
    {{#each books}}
    <div class="mix col-sm-6 col-md-4 text-center"  data-author="{{author}}" data-price="{{price}}" data-title="{{title}}">
        <div class="grid-item">
            <img src="{{image}}" alt="" />
            <h4 id="{{title}}">{{title}}</h4>
            <p>{{author}}</p>
            <span>{{price}}</span>
            <a href="#" class="btn btn-success btn-buy">Buy Now</a>
        </div>
    </div>
    {{/each}}
</script>

</body>



</html>
